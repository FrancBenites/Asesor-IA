<!DOCTYPE html>
<html lang="es" class="light" data-page="bibliografia">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bibliografía - Asesor Tesis UPAO</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>

  <link rel="stylesheet" href="assets/css/styles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js">  </script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body class="bg-[var(--background)] text-[var(--text)]" data-page="bibliografia" style="display: none;">
  <div class="flex h-screen">
    <!-- Sidebar Container -->
    <div id="sidebar"></div>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col p-6 overflow-hidden">
      <div class="flex-1 bg-[var(--surface)] rounded-lg p-8 shadow-md overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-bold text-[var(--text)]">Bibliografía APA</h1>
          <button id="export-bibliography-btn"
            class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors flex items-center gap-2 shadow-sm">
            <span class="material-icons">download</span> Exportar .txt
          </button>
        </div>

        <!-- Formulario Agregar -->
        <div class="bg-[var(--background)] border border-[var(--border)] rounded-xl p-6 mb-8 shadow-sm">
          <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
            <span class="material-icons text-[var(--primary)]">add_circle</span>
            Agregar Referencia
          </h2>
          <textarea id="citation-text"
            class="w-full p-4 rounded-lg border border-[var(--border)] bg-[var(--surface)] text-[var(--text)] focus:ring-2 focus:ring-[var(--primary)] focus:border-transparent transition-all"
            rows="3"
            placeholder="Ej: García, J. (2023). Inteligencia artificial en educación. Editorial UPAO."></textarea>
          <div class="mt-4 flex justify-end">
            <button id="add-citation"
              class="px-6 py-2 bg-[var(--primary)] text-white rounded-lg hover:bg-opacity-90 transition-all font-medium shadow-md flex items-center gap-2">
              <span class="material-icons text-sm">save</span> Guardar Referencia
            </button>
          </div>
        </div>

        <!-- Lista de Referencias -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

          <!-- Columna 1: Usadas en el Documento -->
          <div class="space-y-4">
            <h2 class="text-lg font-semibold mb-4 flex items-center gap-2 text-green-600 dark:text-green-400">
              <span class="material-icons">check_circle</span>
              Referencias Usadas en Documento
              <span id="used-count"
                class="text-sm bg-green-100 dark:bg-green-900 px-2 py-0.5 rounded-full ml-2">(0)</span>
            </h2>
            <button id="delete-all-used"
              class="text-red-500 hover:text-red-700 text-sm flex items-center gap-1 transition-colors"
              title="Borrar todas las usadas">
              <span class="material-icons text-base">delete_sweep</span> Borrar Todo
            </button>
            <div id="used-references-list" class="space-y-3 min-h-[100px]">
              <!-- Se llena con JS -->
            </div>
          </div>
          <!-- Columna 2: Guardadas (Sin usar) -->
          <div class="space-y-4">
            <h2 class="text-lg font-semibold mb-4 flex items-center gap-2 text-blue-600 dark:text-blue-400">
              <span class="material-icons">bookmark</span>
              Referencias Guardadas (Sin usar)
              <span id="unused-count"
                class="text-sm bg-blue-100 dark:bg-blue-900 px-2 py-0.5 rounded-full ml-2">(0)</span>
            </h2>
            <button id="delete-all-unused"
              class="text-red-500 hover:text-red-700 text-sm flex items-center gap-1 transition-colors"
              title="Borrar todas las no usadas">
              <span class="material-icons text-base">delete_sweep</span> Borrar Todo
            </button>
            <div id="unused-references-list" class="space-y-3 min-h-[100px]">
              <!-- Se llena con JS -->
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="assets/js/main.js"></script>
</body>

</html>
