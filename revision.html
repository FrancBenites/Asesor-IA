<!DOCTYPE html>
<html lang="es" class="light" data-page="revision">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asesor Virtual de Tesis - UPAO</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <script src="https://cdn.jsdelivr.net/npm/mammoth@1.6.0/mammoth.browser.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"
    onload="window.markedReady = true;"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
</head>

<body class="bg-[var(--background)] text-[var(--text)]" data-page="revision" style="display: none;">
  <div class="flex h-screen">
    <div id="sidebar"></div>

    <main class="flex-1 flex flex-col p-6">
      <div class="flex items-center justify-between mb-4">
        <div
          class="flex items-center bg-[var(--surface)] border border-[var(--border)] rounded-lg px-3 py-2 w-full max-w-md">
          <span class="text-[var(--text-secondary)] mr-2">Documento Actual:</span>
          <input id="doc-name" class="flex-1 bg-transparent border-none focus:ring-0 p-0 text-[var(--text)]" readonly
            value="Ning√∫n documento" />
        </div>
      </div>

      <div class="flex-1 bg-[var(--surface)] rounded-lg p-8 shadow-md overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
          <h1 class="text-3xl font-bold text-[var(--text)]">Documento</h1>
          <div class="flex gap-4">
            <!-- BOT√ìN SUBIR -->
            <label title="Subir .docx"
              class="p-3 bg-green-600 text-white rounded-lg hover:bg-green-700 cursor-pointer flex items-center justify-center transition-all shadow-sm">
              <span class="material-icons">upload_file</span>
              <input type="file" id="docx-upload" accept=".docx" class="hidden" />
            </label>
            <!-- BOT√ìN ANALIZAR -->
            <button id="analyze-btn" title="Analizar con 3 Agentes IA"
              class="p-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700 flex items-center justify-center shadow-md transition-all">
              <span class="material-icons">smart_toy</span>
            </button>
            <!-- BOT√ìN PDF -->
            <button id="generate-pdf" title="Generar Informe PDF"
              class="p-3 bg-red-600 text-white rounded-lg hover:bg-red-700 flex items-center justify-center shadow-md transition-all">
              <span class="material-icons">picture_as_pdf</span>
            </button>
          </div>
        </div>
        <div id="thesis-editor" contenteditable="true"
          class="prose dark:prose-invert max-w-none text-[var(--text)] min-h-96 border border-[var(--border)] rounded-lg p-4 focus:outline-none focus:ring-2 focus:ring-[var(--primary)]">
          <p>Escribe aqu√≠ el contenido de tu tesis...</p>
        </div>
      </div>
    </main>

    <!-- CHAT SIDEBAR -->
    <aside class="w-96 bg-[var(--surface)] flex flex-col p-4 border-l border-[var(--border)] shadow-xl">
      <!-- Header with Title and Clear Button -->
      <div class="flex items-center justify-between mb-4 pb-4 border-b border-[var(--border)]">
        <h2 class="text-xl font-bold text-[var(--text)]">üí¨ Asesor-IA</h2>
        <button id="new-chat-btn" class="p-2 rounded-lg text-red-500 hover:bg-[var(--background)] transition-colors"
          title="Limpiar Chat">
          <span class="material-icons">delete_sweep</span>
        </button>
      </div>

      <!-- Chat Messages Container -->
      <div class="flex-1 space-y-4 overflow-y-auto pr-2 mb-4">
        <!-- Messages will be injected here -->
      </div>

      <!-- Agent Selector + Input Area -->
      <div class="flex flex-col gap-3 pt-3 border-t border-[var(--border)]">
        <!-- Agent Selector -->
        <div class="flex items-center gap-2">
          <span class="material-icons text-[var(--text-secondary)] text-sm">psychology</span>
          <select id="agent-selector"
            class="flex-1 p-2 rounded-lg bg-[var(--background)] border border-[var(--border)] text-[var(--text)] text-sm focus:ring-2 focus:ring-[var(--primary)] outline-none transition-all cursor-pointer">
            <option value="gemini">‚ú® Asesor General (Gemini)</option>
            <option value="estructura">üèóÔ∏è Experto en Estructura</option>
            <option value="redaccion">‚úçÔ∏è Experto en Redacci√≥n</option>
            <option value="citas">üìö Experto en Citas APA</option>
          </select>
        </div>

        <!-- Input Area -->
        <div class="flex items-center gap-2">
          <input id="chat-input"
            class="flex-1 bg-[var(--background)] border border-[var(--border)] text-[var(--text)] rounded-lg px-4 py-2 focus:ring-2 focus:ring-[var(--primary)] outline-none transition-all placeholder-[var(--text-secondary)]"
            placeholder="Escribe tu consulta..." type="text" />
          <button id="chat-send-btn"
            class="p-2 h-10 w-10 flex items-center justify-center rounded-lg bg-[var(--primary)] text-white hover:opacity-90 transition-opacity shadow-md">
            <span class="material-icons">send</span>
          </button>
        </div>
      </div>
    </aside>
  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="assets/js/main.js"></script>
</body>

</html>
