<!DOCTYPE html>
<html lang="es" class="light" data-page="revision">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asesor Virtual de Tesis - UPAO</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>

  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <script src="https://cdn.jsdelivr.net/npm/mammoth@1.6.0/mammoth.browser.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"
    onload="window.markedReady = true;"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
</head>

<body class="bg-[var(--background)] text-[var(--text)]">
  <div class="flex h-screen">
    <div id="sidebar"></div>

    <main class="flex-1 flex flex-col p-6">
      <div class="flex items-center justify-between mb-4">
        <div
          class="flex items-center bg-[var(--surface)] border border-[var(--secondary)] rounded-lg px-3 py-2 w-full max-w-md">
          <span class="text-gray-500 dark:text-gray-400 mr-2">Documento Actual:</span>
          <input id="doc-name" class="flex-1 bg-transparent border-none focus:ring-0 p-0 text-[var(--text)]" readonly
            value="Ningún documento" />
        </div>
        <div class="flex items-center space-x-2">
          <button class="p-2 rounded-lg bg-green-500 text-white hover:bg-green-600"><span
              class="material-icons">file_upload</span></button>
          <button class="p-2 rounded-lg bg-red-500 text-white hover:bg-red-600"><span
              class="material-icons">delete</span></button>
        </div>
      </div>

      <div class="flex-1 bg-[var(--surface)] rounded-lg p-8 shadow-md overflow-y-auto">
        <div class="flex justify-between items-center mb-4">
          <h1 class="text-3xl font-bold">Documento</h1>
          <div class="flex gap-2">
            <!-- BOTÓN SUBIR -->
            <label
              class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 cursor-pointer flex items-center gap-2">
              <span class="material-icons">upload_file</span> Subir .docx
              <input type="file" id="docx-upload" accept=".docx" class="hidden" />
            </label>
            <!-- BOTÓN ANALIZAR -->
            <button id="analyze-btn"
              class="px-4 py-2 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700 flex items-center gap-2 shadow-md">
              <span class="material-icons">smart_toy</span> Analizar con 3 Agentes IA
            </button>
            <!-- BOTÓN PDF -->
            <button id="generate-pdf"
              class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 flex items-center gap-2 shadow-md">
              <span class="material-icons">picture_as_pdf</span> Generar Informe PDF
            </button>
          </div>
        </div>
        <div id="thesis-editor" contenteditable="true"
          class="prose dark:prose-invert max-w-none text-[var(--text)] min-h-96 border border-[var(--secondary)] rounded p-4">
          <p>Escribe aquí el contenido de tu tesis...</p>
        </div>
      </div>
    </main>

    <aside class="w-96 bg-[var(--surface)] flex flex-col p-4 border-l border-[var(--secondary)]">
      <h2 class="text-xl font-bold mb-4 text-center">Asesor-IA</h2>
      <div class="flex-1 space-y-4 overflow-y-auto pr-2"></div>
      <div class="mt-4 flex items-center gap-2">
        <input
          class="flex-1 bg-[var(--secondary)] border-transparent focus:border-primary focus:ring-primary rounded-lg pl-4 pr-4 py-2"
          placeholder="Escribe tu consulta aquí..." type="text" />
        <button
          class="p-0 h-10 w-10 flex items-center justify-center rounded-lg bg-primary text-white hover:bg-blue-700">
          <span class="material-icons text-2xl">send</span>
        </button>
        <!-- BOTÓN NUEVO CHAT -->
        <button id="new-chat-btn"
          class="p-0 h-10 w-10 flex items-center justify-center rounded-lg bg-red-600 text-white hover:bg-red-700"
          title="Nuevo chat">
          <span class="material-icons text-2xl">delete_sweep</span>
        </button>
      </div>
    </aside>
  </div>

  <!-- 1. Tu clave API -->
  <script src="assets/js/config.js"></script>

  <!-- 2. main.js -->
  <script src="assets/js/main.js" defer></script>

</body>

</html>
